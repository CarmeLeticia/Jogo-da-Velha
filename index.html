<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />


  <title>Jogo da Velha</title>
</head>

<body>


  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-chess-board fa-beat" style="--fa-animation-duration: 2s;"></i>
          Jogo da Velha
        </a>
      </div>
    </nav>
  </header>

  <!--Conteúdo Principal-->

  <h1 class="row justify-content-md-center">Jogo da Velha</h1>

  <main class="container-fluid">
    <!--Cards-->
    <div class="col col-lg-2">
      <div id="1">-</div>
      <div id="2">-</div>
      <div id="3">-</div>
    </div>
    <div>
      <div id="4">-</div>
      <div id="5">-</div>
      <div id="6">-</div>
    </div>
    <div>
      <div id="7">-</div>
      <div id="8">-</div>
      <div id="9">-</div>
    </div>

    <!--Players information-->
    <div>
      <label for="">Jogador</label>
      <label for="" id="jogador-selecionado"></label>
    </div>

    <div>
      <label for="">Vencedor:</label>
      <label for="" id="vencedor"></label>
    </div>

    <!--Botão-->
    <div>
      <button>
        Reiniciar
      </button>
    </div>
    <!--Footer-->
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>

  </main>



  <script src="./script.js"></script>


</body>

</html>
